extends: default

ignore: templates

rules:
  colons:
    max-spaces-before: 0
    max-spaces-after: -1
  line-length: disable
  document-start: disable
  indentation:
    spaces: consistent
    indent-sequences: consistent
  truthy:
    allowed-values: ['true', 'false']
    check-keys: true
    
