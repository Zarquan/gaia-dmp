# AIMetrics: []
# Install the Aglais tools on our bootstrap node.
#

---
- name: "Create our working cluster"
  gather_facts: false
  become: true
  hosts: bootstrap
  vars_files:
    - config/aglais.yml
    - config/ansible.yml
    - config/openstack.yml
    - config/clusterapi.yml
    - /etc/openstack/clouds.yaml
    - /opt/aglais/aglais-status.yml

  tasks:

    - name: "Install ClusterAPI config"
      ansible.builtin.template:
        src:  "templates/clusterapi-config.j2"
        dest: "{{aghome}}/clusterapi-config.yml"
        mode: 'u=rw,g=,o='

    - name: "Install Openstack config"
      ansible.builtin.template:
        src:  "templates/openstack-clouds.j2"
        dest: "{{aghome}}/openstack-clouds.yaml"
        mode: 'u=rw,g=,o='



