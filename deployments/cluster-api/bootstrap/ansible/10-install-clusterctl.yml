#
# The clusterctl CLI tool handles the lifecycle of a Cluster-API management cluster.
# https://cluster-api-openstack.sigs.k8s.io/getting-started.html#install-clusterctl

---
- name: "Download and install [clusterctl]"
  hosts: bootstrap
  gather_facts: false
  vars_files:
    - config/ansible.yml
    - /opt/aglais/aglais-status.yml

  vars:

    version:  "1.4.4"
    linkname: "clusterctl"
    fullname: "{{linkname}}-{{version}}"
    tempfile: "/tmp/{{fullname}}"
    download: "https://github.com/kubernetes-sigs/cluster-api/releases/download/v{{version}}/clusterctl-linux-amd64"

  tasks:

      - name: "Download [{{download}}]"
        become: true
        ansible.builtin.get_url:
          url:  "{{download}}"
          dest: "{{tempfile}}"

      - name: "Install [{{tempfile}}]"
        ansible.builtin.include_tasks:
          file: "tasks/install-file.yml"
        vars:
          srcfile: "{{tempfile}}"

