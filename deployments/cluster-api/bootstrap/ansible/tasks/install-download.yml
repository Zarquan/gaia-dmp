- name: "Setting destination"
  ansible.builtin.set_fact:
    destination: '/usr/local/bin'
  when: not destination is defined

- name: "Setting fullname"
  ansible.builtin.set_fact:
    fullname: "{{linkname}}-{{version}}"
  when: not fullname is defined

- name: "Checking destination [{{destination}}]"
  become: true
  stat:
    path: "{{destination}}"
  register: destpath

- name: "Creating destination [{{destination}}]"
  become: true
  ansible.builtin.file:
    path: "{{destination}}"
    mode: 'u=rwx,g=rx,o=rx'
    state: 'directory'
    owner: "{{ owner | default('root') }}"
    group: "{{ owner | default('root') }}"
  when: not destpath.stat.exists

- name: "Creating temporary path"
  become: true
  ansible.builtin.tempfile:
    state: file
  register: tempfile

- name: "Downloading [{{source}}]"
  become: true
  ansible.builtin.get_url:
    url:  "{{source}}"
    dest: "{{tempfile.path}}"

- name: "Installing [{{fullname}}]"
  become: true
  ansible.builtin.copy:
    src:  "{{tempfile.path}}"
    dest: "{{destination}}/{{fullname}}"
    owner: "{{ owner | default('root') }}"
    group: "{{ owner | default('root') }}"
    mode:  "{{ mode | default('u=rwx,g=rx,o=rx') }}"
    remote_src: true

- name: "Linking [{{linkname}}]"
  become: true
  ansible.builtin.file:
    src:  "{{fullname}}"
    dest: "{{destination}}/{{linkname}}"
    owner: "{{ owner | default('root') }}"
    group: "{{ owner | default('root') }}"
    state: link

- name: "Deleting temporary path"
  become: true
  ansible.builtin.file:
    path: "{{ tempfile.path }}"
    state: absent
  when: tempfile.path is defined




