# The clusterctl CLI tool handles the lifecycle of a Cluster-API management cluster.
# https://cluster-api-openstack.sigs.k8s.io/getting-started.html#install-clusterctl

---
- name: "Install ClusterAPI configuration files"
  hosts: bootstrap
  gather_facts: false
  vars_files:
    - config/ansible.yml
    - /etc/openstack/clouds.yaml
    - /opt/aglais/aglais-status.yml
    - /deployments/cluster-api/bootstrap/ansible/config/clusterapi.yml

  tasks:

    - name: "Install ClusterAPI config"
      become: true
      ansible.builtin.template:
        src:  "templates/clusterapi-config.j2"
        dest: "/opt/aglais/clusterapi-config.yml"
        mode: 'u=rw,g=,o='

    - name: "Install Openstack clouds config"
      become: true
      ansible.builtin.template:
        src:  "templates/openstack-clouds.j2"
        dest: "/opt/aglais/openstack-clouds.yaml"
        mode: 'u=rw,g=,o='

