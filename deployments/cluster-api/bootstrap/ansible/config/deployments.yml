openstack:

    keypair:
        name: "{{ aglais.deployment.name }}-keypair"
        file: "/deployments/common/ssh/aglais-team-keys"

kubernetes:

    version: "1.25.4"

deployments:

    cambridge-arcus:

        domain: "nova"
        dnsservers: "131.111.8.42"

        networks:
            bootstrap:
                cidr: '10.10.0.0/16'
                name: "{{ aglais.deployment.name }}-bootstrap-network"
            external:
                name: 'CUDN-Internet'
            cephouter:
                name: 'cephfs'
                cidr: '10.9.0.0/16'
            cephinner:
                link: '10.9.0.1'
                cidr: '10.4.200.0/24'

        machines:
            bootstrap:
                login:  "fedora"
                flavor: "gaia.vm.cclake.2vcpu"
                image:  "gaia-dmp-fedora-cloud-38-1.6"

            controlnode:
                login:  "ubuntu"
                flavor: "gaia.vm.cclake.4vcpu"
                image:  "gaia-dmp-ubuntu-2204-kube-v1.26.7"

            clusternode:
                login:  "ubuntu"
                flavor: "gaia.vm.cclake.26vcpu"
                image:  "gaia-dmp-ubuntu-2204-kube-v1.26.7"

    somerville-jade:

        domain: "nova"
        dnsservers: "unknown"

        networks:
            bootstrap:
                cidr: '10.10.0.0/16'
                name: "{{ aglais.deployment.name }}-bootstrap-network"
            external:
                name: 'external'
            cephouter:
                name: 'cephfs'
                cidr: '10.21.0.0/16'
            cephinner:
                link: ''
                cidr: ''

        machines:

            bootstrap:
                login:  "fedora"
                flavor: "qserv-jump-v2"
                image:  "gaia-dmp-fedora-cloud-38-1.6"

            controlnode:
                login:  "ubuntu"
                flavor: "qserv-jump-v2"
                image:  "gaia-dmp-ubuntu-2204-kube-v1.26.7"

            clusternode:
                login:  "ubuntu"
                flavor: "qserv-worker-v2"
                image:  "gaia-dmp-ubuntu-2204-kube-v1.26.7"

