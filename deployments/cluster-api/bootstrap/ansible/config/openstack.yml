cloudname:  "{{aglais.openstack.cloud.name}}"
deployname: "{{aglais.deployment.name}}"

# Arcus cloud configuration
openstack:
    keypair:
        name: "{{ deployname }}-keypair"
        file: "/deployments/common/ssh/aglais-team-keys"
    networks:
        bootstrap:
            cidr: '10.10.0.0/16'
            name: "{{ deployname }}-bootstrap-network"
        external:
            name: 'CUDN-Internet'
        cephouter:
            name: 'cephfs'
            cidr: '10.9.0.0/16'
        cephinner:
            link: '10.9.0.1'
            cidr: '10.4.200.0/24'
        infraops:
            cidr: '10.12.0.0/16'
            name: "{{ deployname }}-infraops-network"
            subnet:
              name: "{{ deployname }}-infraops-subnet"
            router:
              name: "{{ deployname }}-infraops-router"


