# Install the Aglais tools on our bootstrap node.
#

---
- name: "Configure our working cluster"
  gather_facts: false
  become: true
  hosts: localhost
  roles:
    - kwoodson.yedit
  vars_files:
    - config/aglais.yml
    - config/ansible.yml
    - /opt/aglais/aglais-status.yml
    - /deployments/cluster-api/bootstrap/ansible/config/clusterapi.yml
  vars:
     workclustername: "{{aglais.deployment.name}}-workcluster"
     workclusterconf: "{{aghome}}/{{workclustername}}-kubeconfig.yml"

  tasks:

    - name: "Update [aglais-status.yml]"
      yedit:
        src: /opt/aglais/aglais-status.yml
        key: aglais.kubernetes.work
        value:
          name: "{{ workclustername }}"
          conf: "{{ workclusterconf }}"


