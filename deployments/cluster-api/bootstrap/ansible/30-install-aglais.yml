# AIMetrics: []
# Transfer the final Aglais status file to our bootstrap node.
#

---
- name: "Transfer Aglais status"
  gather_facts: false
  become: true
  hosts: bootstrap
  vars_files:
    - config/aglais.yml
    - config/ansible.yml
    - /opt/aglais/aglais-status.yml

  tasks:

    - name: "Create Aglais directory [{{aghome}}]"
      ansible.builtin.file:
        path:  '{{aghome}}'
        owner: 'root'
        group: 'root'
        state: directory
        mode:  'u=rwx,g=rwx,o=rx'

    - name: "Transfer [aglais-status.yml]"
      ansible.builtin.copy:
        src: '/opt/aglais/aglais-status.yml'
        dest: '{{aghome}}/aglais-status.yml'
        mode: 'u=rw,g=r,o=r'
        owner: 'root'
        group: 'root'

