- name: "Create our internal network"
  gather_facts: false
  hosts: localhost
  roles:
    - kwoodson.yedit
  vars_files:
    - /deployments/cluster-api/bootstrap/ansible/config/ansible.yml
    - /deployments/cluster-api/bootstrap/ansible/config/openstack.yml
    - /opt/aglais/aglais-status.yml
  tasks:

    - name: "Create our internal network"
      openstack.cloud.network:
        cloud: "{{ cloudname }}"
        state: present
        name: "{{ openstack.networks.internal.name }}"
        shared:   false
        external: false
      register:
        agnetwork

    - name: "Create a subnet for our internal network"
      openstack.cloud.subnet:
        cloud: "{{ cloudname }}"
        state: present
        name: "{{ deployname }}-internal-subnet"
        network_name: "{{ agnetwork.network.name }}"
        cidr: "{{ openstack.networks.internal.cidr }}"
      register:
        agsubnet

    - name: "Create a router for our internal network"
      openstack.cloud.router:
        cloud: "{{ cloudname }}"
        state: present
        name: "{{ deployname }}-internal-router"
        network: "{{ openstack.networks.external.name }}"
        interfaces:
          - net:    "{{ agnetwork.network.name }}"
            subnet: "{{ agsubnet.subnet.name }}"
      register:
        agrouter

    - name: "Update our local config"
      yedit:
        src: /opt/aglais/aglais-status.yml
        key: aglais.openstack.networks.internal
        value:
          network:
            id:   "{{ agnetwork.network.id }}"
            name: "{{ agnetwork.network.name }}"
          subnet:
            id:   "{{ agsubnet.subnet.id }}"
            name: "{{ agsubnet.subnet.name }}"
            cidr: "{{ agsubnet.subnet.cidr }}"
          router:
            id:   "{{ agrouter.router.id }}"
            name: "{{ agrouter.router.name }}"

