# Create our bootstrap network in Openstack.
#

---
- name: "Create our internal network"
  gather_facts: false
  hosts: localhost
  roles:
    - kwoodson.yedit
  vars_files:
    - /deployments/cluster-api/bootstrap/ansible/config/ansible.yml
    - /deployments/cluster-api/bootstrap/ansible/config/openstack.yml
    - /opt/aglais/aglais-status.yml

  tasks:

    - name: "Check our external network"
      openstack.cloud.network:
        cloud: "{{ cloudname }}"
        state: present
        name: "{{ openstack.networks.external.name }}"
        shared:   true
        external: true
      register:
        external_network

    - name: "Create our bootstrap network"
      openstack.cloud.network:
        cloud: "{{ cloudname }}"
        state: present
        name: "{{ openstack.networks.bootstrap.name }}"
        shared:   false
        external: false
      register:
        bootstrap_network

    - name: "Create a subnet for our bootstrap network"
      openstack.cloud.subnet:
        cloud: "{{ cloudname }}"
        state: present
        name: "{{ openstack.networks.bootstrap.name }}-subnet"
        network_name: "{{ bootstrap_network.network.name }}"
        cidr: "{{ openstack.networks.bootstrap.cidr }}"
      register:
        bootstrap_subnet

    - name: "Create a router for our bootstrap network"
      openstack.cloud.router:
        cloud: "{{ cloudname }}"
        state: present
        name: "{{ openstack.networks.bootstrap.name }}-router"
        network: "{{ external_network.network.name }}"
        interfaces:
          - net:    "{{ bootstrap_network.network.name }}"
            subnet: "{{ bootstrap_subnet.subnet.name }}"
      register:
        bootstrap_router

    - name: "Update [aglais-status.yml]"
      kwoodson.yedit:
        src: /opt/aglais/aglais-status.yml
        key: aglais.openstack.networks
        value:
          external:
            network:
              id:   "{{ external_network.network.id }}"
              name: "{{ external_network.network.name }}"
          bootstrap:
            network:
              id:   "{{ bootstrap_network.network.id }}"
              name: "{{ bootstrap_network.network.name }}"
            subnet:
              id:   "{{ bootstrap_subnet.subnet.id }}"
              name: "{{ bootstrap_subnet.subnet.name }}"
              cidr: "{{ bootstrap_subnet.subnet.cidr }}"
            router:
              id:   "{{ bootstrap_router.router.id }}"
              name: "{{ bootstrap_router.router.name }}"

