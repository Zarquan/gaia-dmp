- name: "Setup the Yarn Monitor / Cleaner"
  hosts: zeppelin
  gather_facts: false
  vars_files:
    - config/ansible.yml
    - config/domains.yml
    - /opt/aglais/aglais-status.yml
  tasks:

    - name: "Create Cronjob to run Python command"
      ansible.builtin.cron:
        name: "Run YarnCleaner command every 5 minutes"
        minute: "*/5"
        job: "python3 -c 'from YarnCleaner import YarnCleaner; YarnCleaner(workers=[\"worker01\", \"worker02\", \"worker03\",\"worker04\",\"worker05\",\"worker06\"], ssh_username=\"fedora\", ssh_key_file=\"/home/fedora/.ssh/id_rsa.pub\", threshold=90).clean()'"

