- name: "Setup the Yarn Monitor / Cleaner"
  hosts: zeppelin
  gather_facts: false
  vars_files:
    - config/ansible.yml
    - config/domains.yml
    - /opt/aglais/aglais-status.yml
  vars:
    sshuser: "fedora"
    sshkeyname: "id_rsa"
    threshold_percent: 90
    environment_vars: "{{ ansible_env }}"
  tasks:
    - name: Get SSH_AUTH_SOCK value
      command: echo $SSH_AUTH_SOCK
      register: ssh_auth_sock

    - name: "Create Cronjob to run Python command"
      ansible.builtin.cron:
        name: "Run YarnCleaner command every 5 minutes"
        minute: "*/5"
        job: "env SSH_AUTH_SOCK={{ssh_auth_sock.stdout}} python3 -c \"from yarncleaner import YarnCleaner; YarnCleaner(workers={{ groups['workers'] }}, ssh_username='{{ sshuser }}', ssh_key_file='/home/fedora/.ssh/{{ sshkeyname }}.pub').clean(threshold_percent={{ threshold_percent }})\""
