# Ansible settings
ansible_ssh_common_args: "-F {{ lookup('env','HOME') }}/.ssh/ansible-config"

# https://docs.ansible.com/ansible/2.8/reference_appendices/interpreter_discovery.html
ansible_interpreter_python: 'auto'

# https://docs.ansible.com/ansible/latest/user_guide/intro_getting_started.html#host-key-checking
ansible_host_key_checking: false

# https://docs.ansible.com/ansible/latest/playbook_guide/playbooks_error_handling.html#ignoring-failed-commands
ignore_errors: false

# https://docs.ansible.com/ansible/latest/playbook_guide/playbooks_error_handling.html#aborting-a-play-on-all-hosts
any_errors_fatal: true

# https://docs.ansible.com/ansible/latest/playbook_guide/playbooks_error_handling.html#ignoring-unreachable-host-errors
ignore_unreachable: false

